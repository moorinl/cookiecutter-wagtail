[tox]
envlist=py{27,35},flake8

[testenv]
commands=
	py.test --cov={{ cookiecutter.project_slug }} --cov-report=xml tests/
deps=
	pytest
	pytest-cov
	pytest-django
setenv=
	DJANGO_SETTINGS_MODULE={{ cookiecutter.project_slug }}.settings

[testenv:flake8]
commands=
	flake8 --exclude=migrations,tests {{ cookiecutter.project_slug }}
deps=
	flake8
